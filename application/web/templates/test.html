<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <style type="text/css">
        .pic{
            max-width: 110px;
            maxheight: 65px;
        }
    </style>
</head>
<body>
    <div>
        <button value="submit" class="btn-left btn btn-primary" onclick="previous_page()"><</button>
    </div>
    <div>
        <table border="1">
            <tr>
                {% for pic in range(0, 3) %}
                    <td> <img class="pic" src={{dict_pic[list_pic[pic]]}}></td>
                {% end %}
            </tr>
            <tr>
                {% for pic in range(3, 6) %}
                    <td> <img class="pic" src={{dict_pic[list_pic[pic]]}}></td>
                {% end %}
            </tr>
            <tr>
                {% for pic in range(6, 9) %}
                    <td> <img class="pic" src={{dict_pic[list_pic[pic]]}}></td>
                {% end %}
            </tr>
        </table>
    </div>
    <div>
        <button value="submit" class="btn-left btn btn-primary" onclick="next_page()">></button>
    </div>
    <table>
        <tr>
            <td>页码</td>
            <td>日期</td>
            <td>小时</td>
        </tr>
        <tr>
            <td id="page">5</td>
            <td id="date">2014-11-11</td>
            <td id="hour">12</td>
        </tr>
    </table>
</body>
<script type="text/javascript" src="../static/js/function.js"></script>
<script type="text/javascript" src="../static/js/jquery-1.11.1.min.js"></script>
</html>
