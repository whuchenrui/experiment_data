<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
  <script type="text/javascript" src="../static/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../static/js/function.js"></script>
  <script type="text/javascript" src="../static/js/highcharts.js"></script>
  <script type="text/javascript" src="../static/js/exporting.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>
<body>
    <div id="container" style="min-width:700px;height:500px"></div>
    <br>
    <table border="1px" class="center">
        <tr style="width: 400px" class="center">
            <td style="width: 33%">
                <div id="rule">
                    <br>
                    <label>最少出现次数: </label><input type="text" name="min_show" id="min_show"><br>
                    <br>
                    <label>最少点的个数: </label><input type="text" name="min_page" id="min_page"><br>
                    <br>
                    <label>显示折线条数: </label><input type="text" name="max_pic_num" id="max_pic_num"><br>
                    <br>
                    <input type="submit" value="确定" class="btn-left btn btn-primary " onclick="get_pb_data()">
                    <input type="submit" value="多条线汇总" class="btn-left btn btn-primary " onclick="get_pb_data_total()">
                </div>
            </td>
            <td style="width: 33%">
                <div>
                    <label> 显示每小时点击概率分布: </label><br><br>
                    <input type="submit" value="distribution" class="btn-left btn btn-primary" onclick="get_pb_hour_data()">
                </div>
            </td>
            <td style="width: 33%">
                <form action="page" method="post">
                    <br>
                    <label>页码:</label> <input type="text" name="page_num"><br>
                    <br>
                    <label>日期:</label> <input type="text" name="date" placeholder="2014-11-11"><br>
                    <br>
                    <label>小时:</label> <input type="text" name="time" placeholder="12"><br>
                    <br>
                    <input type="submit" value="确定" class="btn-left btn btn-primary">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
