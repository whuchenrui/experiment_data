<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
  <script type="text/javascript" src="../static/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../static/js/function.js"></script>
  <script type="text/javascript" src="../static/js/highcharts.js"></script>
  <script type="text/javascript" src="../static/js/exporting.js"></script>
</head>
<body>
    <div id="container" style="min-width:700px;height:500px"></div>
    <p id="data" style="display: none">{{entity.data}}</p>
</body>
<script>
    var dataset = $('#data').text();
    dataset = eval(dataset);
    alert(dataset);
    $(function () {
    $('#container').highcharts({
        title: {
            text: 'position-bias图',
            x: -20 //center
        },
        xAxis: {
            title: {
                text: '图片所在页数'
            },
            tickInterval: 1
        },
        yAxis:[{
                title: {
                    text: '点击概率'
                }
            }],
        tooltip: {
            formatter: function () {
                return '第 <b>' + this.point.x + '</b> 页<br> 概率: <b>' + this.point.y + '</b><br> 小时: ' +
                        this.point.z;
          }
        },
        series: dataset
    });
});

  </script>
</html>
